<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    <style>
        h1{
            color:black;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: xx-large;font-weight: 500;font-style: oblique;text-align: center;text-shadow: 10px;text-decoration: double;
        }
        form{
            font-weight: bolder;font-size: xx-large;
        }
        
    </style>
</head>
<script type="module" src="firebaseauth.js"></script>
<body>
    <h1>XYZ College of Engineering</h1>
    <form name="f1" method="get">
        <pre>
        NAME:<input type="text" id="name" name="t1" maxlength="20" size="10">
        D.O.B:<input type="date" id="dob" name="date">
        Mobile number:<input type="tel" id="teln"  name="t3">
        Email-id:<input type="email" id="email" name="email">
        Gender:<input type="radio" id="gen" name="M">Male
        <input type="radio" name="F">Female
        Address:<textarea rows="10" id="add" cols="10"></textarea>
       Marksheet:<input type="file" id="Marks"name="t4">
      <button class="btn" id="submitsignup">SignUp</button>

        </pre>
    </form> 
</body>
</html>
